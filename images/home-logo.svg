<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000" width="1000" height="1000" role="img" aria-label="Jacaranda avenue circular logo">
  <title>Jacaranda avenue badge (editable)</title>

  <!-- Palette:
       Deep purple (canopy): #6E3FA0
       Light purple (petal highlights): #A77EE0
       White accents: #FFFFFF
       Trunk brown: #593E2E (used muted, visible in purple variant)
       Ground grey/pale: #F5F3F8
  -->

  <!-- Outer circle mask and border (editable with id="outer-circle") -->
  <defs>
    <clipPath id="circle-clip">
      <circle cx="500" cy="500" r="460"></circle>
    </clipPath>

    <!-- small flower shape for reuse -->
    <g id="flower-shape">
      <circle cx="0" cy="-6" r="8" fill="#A77EE0"></circle>
      <circle cx="6" cy="-2" r="8" fill="#A77EE0"></circle>
      <circle cx="3" cy="8" r="8" fill="#A77EE0"></circle>
      <circle cx="-3" cy="8" r="8" fill="#A77EE0"></circle>
      <circle cx="-6" cy="-2" r="8" fill="#A77EE0"></circle>
      <circle cx="0" cy="1" r="3.8" fill="#6E3FA0"></circle>
    </g>
  </defs>

  <!-- background canvas (clipped to circle) -->
  <g id="scene" clip-path="url(#circle-clip)">
    <!-- background fill -->
    <rect x="0" y="0" width="1000" height="1000" fill="#F5F3F8"></rect>

    <!-- distant haze (light purple) -->
    <rect x="0" y="0" width="1000" height="1000" fill="url(#hazeGrad)" opacity="0.08"></rect>
    <defs>
      <linearGradient id="hazeGrad" x1="0" x2="0" y1="0" y2="1">
        <stop offset="0" stop-color="#ffffff" stop-opacity="0.06"></stop>
        <stop offset="1" stop-color="#6E3FA0" stop-opacity="0.02"></stop>
      </linearGradient>
    </defs>

    <!-- ROAD (vanishing perspective) -->
    <g id="road" transform="">
      <!-- road base (a trapezoid narrowing to vanishing point) -->
      <path d="M120 720 L880 720 L560 380 L440 380 Z" fill="#efeef4"></path>
      <!-- subtle shading on sides -->
      <path d="M120 720 L440 380 L500 380 L120 720 Z" fill="#f7f7fb" opacity="0.6"></path>
      <path d="M880 720 L560 380 L500 380 L880 720 Z" fill="#f0eef5" opacity="0.6"></path>
      <!-- center dashed line -->
      <g id="road-dashes" stroke="#ded7e8" stroke-width="8" stroke-linecap="round" stroke-linejoin="round">
        <path d="M500 460 L500 520"></path>
        <path d="M500 560 L500 620"></path>
        <path d="M500 660 L500 700"></path>
      </g>
    </g>

    <!-- LEFT ROW OF TREES (each tree is its own group: tree-L-1 .. tree-L-6) -->
    <g id="trees-left">
      <!-- We'll place trees progressively closer to foreground by increasing size and vertical position -->
      <!-- Far trees -->
      <g id="tree-L-6" transform="translate(255,255) scale(0.58)">
        <!-- trunk -->
        <path d="M40 160 C38 118 28 90 22 60" stroke="#593E2E" stroke-width="12" fill="none" stroke-linecap="round"></path>
        <!-- canopy (overlapping circles to mimic dense bloom) -->
        <g fill="#6E3FA0">
          <circle cx="20" cy="40" r="44"></circle>
          <circle cx="56" cy="18" r="34"></circle>
          <circle cx="-6" cy="20" r="30"></circle>
        </g>
        <g fill="#A77EE0" opacity="0.7">
          <circle cx="36" cy="30" r="8"></circle>
          <circle cx="10" cy="24" r="6"></circle>
        </g>
      </g>

      <g id="tree-L-5" transform="translate(230,300) scale(0.7)">
        <path d="M40 160 C38 118 30 88 24 58" stroke="#593E2E" stroke-width="13" fill="none" stroke-linecap="round"></path>
        <g fill="#6E3FA0">
          <circle cx="26" cy="40" r="54"></circle>
          <circle cx="60" cy="18" r="44"></circle>
          <circle cx="-8" cy="24" r="36"></circle>
        </g>
        <g fill="#A77EE0" opacity="0.75">
          <circle cx="20" cy="32" r="6"></circle>
          <circle cx="48" cy="10" r="8"></circle>
        </g>
      </g>

      <g id="tree-L-4" transform="translate(205,360) scale(0.86)">
        <path d="M48 190 C46 148 36 116 30 86" stroke="#593E2E" stroke-width="14" fill="none" stroke-linecap="round"></path>
        <g fill="#6E3FA0">
          <circle cx="36" cy="36" r="68"></circle>
          <circle cx="78" cy="8" r="46"></circle>
          <circle cx="6" cy="14" r="46"></circle>
        </g>
        <g fill="#A77EE0" opacity="0.75">
          <circle cx="40" cy="22" r="9"></circle>
          <circle cx="12" cy="36" r="7"></circle>
        </g>
      </g>

      <!-- Near trees (larger) -->
      <g id="tree-L-3" transform="translate(185,445) scale(1.05)">
        <path d="M60 220 C58 170 48 132 42 98" stroke="#593E2E" stroke-width="16" fill="none" stroke-linecap="round"></path>
        <g fill="#6E3FA0">
          <circle cx="50" cy="40" r="86"></circle>
          <circle cx="96" cy="12" r="56"></circle>
          <circle cx="16" cy="18" r="56"></circle>
        </g>
        <g fill="#A77EE0" opacity="0.8">
          <circle cx="70" cy="26" r="10"></circle>
          <circle cx="28" cy="46" r="8"></circle>
        </g>
      </g>

      <g id="tree-L-2" transform="translate(170,540) scale(1.2)">
        <path d="M68 240 C66 190 54 150 48 110" stroke="#593E2E" stroke-width="18" fill="none" stroke-linecap="round"></path>
        <g fill="#6E3FA0">
          <circle cx="60" cy="44" r="100"></circle>
          <circle cx="110" cy="10" r="64"></circle>
          <circle cx="20" cy="22" r="64"></circle>
        </g>
        <g fill="#A77EE0" opacity="0.85">
          <circle cx="86" cy="34" r="12"></circle>
          <circle cx="36" cy="56" r="10"></circle>
        </g>
      </g>

      <g id="tree-L-1" transform="translate(150,640) scale(1.35)">
        <path d="M74 260 C72 205 62 165 54 120" stroke="#593E2E" stroke-width="20" fill="none" stroke-linecap="round"></path>
        <g fill="#6E3FA0">
          <circle cx="70" cy="50" r="120"></circle>
          <circle cx="132" cy="6" r="72"></circle>
          <circle cx="22" cy="20" r="72"></circle>
        </g>
        <g fill="#A77EE0" opacity="0.9">
          <circle cx="96" cy="40" r="14"></circle>
          <circle cx="40" cy="72" r="12"></circle>
        </g>
      </g>
    </g>

    <!-- RIGHT ROW OF TREES (mirror but slightly offset for natural feel) -->
    <g id="trees-right">
      <g id="tree-R-6" transform="translate(745,255) scale(0.58)">
        <path d="M60 160 C62 118 72 90 78 60" stroke="#593E2E" stroke-width="12" fill="none" stroke-linecap="round"></path>
        <g fill="#6E3FA0">
          <circle cx="60" cy="40" r="44"></circle>
          <circle cx="24" cy="18" r="34"></circle>
          <circle cx="96" cy="20" r="30"></circle>
        </g>
        <g fill="#A77EE0" opacity="0.7">
          <circle cx="44" cy="30" r="8"></circle>
          <circle cx="70" cy="24" r="6"></circle>
        </g>
      </g>

      <g id="tree-R-5" transform="translate(770,305) scale(0.72)">
        <path d="M60 160 C62 118 74 88 80 58" stroke="#593E2E" stroke-width="13" fill="none" stroke-linecap="round"></path>
        <g fill="#6E3FA0">
          <circle cx="76" cy="54" r="54"></circle>
          <circle cx="40" cy="18" r="44"></circle>
          <circle cx="102" cy="26" r="36"></circle>
        </g>
        <g fill="#A77EE0" opacity="0.75">
          <circle cx="64" cy="32" r="6"></circle>
          <circle cx="92" cy="12" r="8"></circle>
        </g>
      </g>

      <g id="tree-R-4" transform="translate(795,360) scale(0.9)">
        <path d="M72 190 C74 148 84 116 90 86" stroke="#593E2E" stroke-width="14" fill="none" stroke-linecap="round"></path>
        <g fill="#6E3FA0">
          <circle cx="76" cy="36" r="68"></circle>
          <circle cx="118" cy="8" r="46"></circle>
          <circle cx="44" cy="14" r="46"></circle>
        </g>
        <g fill="#A77EE0" opacity="0.75">
          <circle cx="92" cy="22" r="9"></circle>
          <circle cx="54" cy="36" r="7"></circle>
        </g>
      </g>

      <g id="tree-R-3" transform="translate(820,445) scale(1.05)">
        <path d="M80 220 C82 170 92 132 98 98" stroke="#593E2E" stroke-width="16" fill="none" stroke-linecap="round"></path>
        <g fill="#6E3FA0">
          <circle cx="86" cy="40" r="86"></circle>
          <circle cx="132" cy="12" r="56"></circle>
          <circle cx="46" cy="18" r="56"></circle>
        </g>
        <g fill="#A77EE0" opacity="0.8">
          <circle cx="106" cy="28" r="10"></circle>
          <circle cx="66" cy="46" r="8"></circle>
        </g>
      </g>

      <g id="tree-R-2" transform="translate(845,540) scale(1.2)">
        <path d="M86 240 C88 190 100 150 106 110" stroke="#593E2E" stroke-width="18" fill="none" stroke-linecap="round"></path>
        <g fill="#6E3FA0">
          <circle cx="100" cy="44" r="100"></circle>
          <circle cx="150" cy="10" r="64"></circle>
          <circle cx="60" cy="22" r="64"></circle>
        </g>
        <g fill="#A77EE0" opacity="0.85">
          <circle cx="128" cy="34" r="12"></circle>
          <circle cx="78" cy="56" r="10"></circle>
        </g>
      </g>

      <g id="tree-R-1" transform="translate(870,640) scale(1.35)">
        <path d="M92 260 C94 205 104 165 112 120" stroke="#593E2E" stroke-width="20" fill="none" stroke-linecap="round"></path>
        <g fill="#6E3FA0">
          <circle cx="120" cy="50" r="120"></circle>
          <circle cx="182" cy="6" r="72"></circle>
          <circle cx="72" cy="20" r="72"></circle>
        </g>
        <g fill="#A77EE0" opacity="0.9">
          <circle cx="146" cy="40" r="14"></circle>
          <circle cx="90" cy="72" r="12"></circle>
        </g>
      </g>
    </g>

    <!-- Fallen flowers (foreground) - each is a <use> of the flower-shape -->
    <g id="fallen-flowers" transform="">
      <g id="fallen-1" transform="translate(420,730)"><use href="#flower-shape"></use></g>
      <g id="fallen-2" transform="translate(470,760) scale(0.95)"><use href="#flower-shape"></use></g>
      <g id="fallen-3" transform="translate(520,735) scale(1.1)"><use href="#flower-shape"></use></g>
      <g id="fallen-4" transform="translate(580,770) scale(0.9)"><use href="#flower-shape"></use></g>
      <g id="fallen-5" transform="translate(360,760) scale(0.85)"><use href="#flower-shape"></use></g>
      <g id="fallen-6" transform="translate(300,740) scale(0.7)"><use href="#flower-shape"></use></g>
      <g id="fallen-7" transform="translate(640,740) scale(0.7)"><use href="#flower-shape"></use></g>
    </g>

    <!-- subtle ground texture under trees -->
    <g id="ground-texture" opacity="0.25" fill="#6E3FA0">
      <ellipse cx="500" cy="780" rx="300" ry="36"></ellipse>
    </g>

    <!-- light white petal bits to echo the bright highlights -->
    <g id="petal-highlights" fill="#FFFFFF" opacity="0.9">
      <circle cx="540" cy="730" r="3"></circle>
      <circle cx="480" cy="760" r="2.8"></circle>
      <circle cx="510" cy="740" r="2.5"></circle>
      <circle cx="430" cy="750" r="2.2"></circle>
    </g>
  </g>

  <!-- Outer circular border (editable alone) -->
  <g id="outer-circle">
    <!-- outer stroke ring -->
    <circle cx="500" cy="500" r="480" fill="none" stroke="#6E3FA0" stroke-width="32"></circle>
    <!-- inner subtle ring for separation -->
    <circle cx="500" cy="500" r="446" fill="none" stroke="#ffffff" stroke-width="6" opacity="0.9"></circle>
  </g>

  <!-- Editing notes (non-rendered comment)
       - Editable groups: outer-circle, scene, road, trees-left, trees-right, tree-L-1 ... tree-L-6, tree-R-1 ... tree-R-6, fallen-flowers.
       - To change outer circle color/stroke: edit <g id="outer-circle"> shapes.
       - To hide a tree: add style="display:none" to that <g id="tree-...">.
       - To recolor canopy: change fill on the circle elements inside each tree group.
       - To remove or move fallen flowers: edit groups under <g id="fallen-flowers">.
  -->
</svg>
